
<div id="upper" width="100%">
    <app-ticker-table (valueChange)='displayValue($event)' style="width:400px;float:left;margin-left:30px;"></app-ticker-table>
   
    <!-- <app-chart [ticker]="ticker_name" style="margin-left:440px;" ></app-chart> -->
    <app-schart [ticker]="ticker_name" style="border:1px black solid; margin-left:10px;" ></app-schart>
    
</div>

<div style="width:100%;">
<br>
<br>
<hr>
<app-buy-sell style="width:1300px;margin-left:30px;float:left;border:1px solid;"></app-buy-sell>
<div style="height:630px;margin-left:1350px;border:1px solid;">
        <p-card border="0">
            <ng-template pTemplate="header">
                Details
            </ng-template>
            <span><img src="../assets/images/money-bag.png" style="float:left;margin-top:8px;margin-left:90px;height:40px;width=40px;">
            <h2 >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your Details</h2></span>
            
            <br>
            <table style="margin-left:100px;text-align: center;width:300px;"> 
                <tr><td id="tes"><b>Equity</b></td><td><b>{{data.equity_value}}</b></td></tr>
                <hr>
                <tr><td id="tes"><b>Cash</b></td><td><b>Rs. {{data.cash}}</b></td></tr>
                <hr>
                <tr><td id="tes"><b>Total</b></td><td><b>{{data.cash}}</b></td></tr>
                <hr>
            </table>
              <br>
            <button mat-raised-button style="margin-left:230px;" (click)="router.navigate(['/profile']);">&nbsp; Click here to Edit &nbsp;</button>
            <br>
            <br>
        </p-card>
        <h3 style="margin-left:25px;">Click here to view your Portfolio </h3>
        <button mat-raised-button style="margin-left:250px;" (click)="router.navigate(['/portfolio']);">&nbsp; Portfolio &nbsp;</button>
        <h3  style="margin-left:25px;">Click here to view your Tradehistory </h3>
        <button mat-raised-button style="margin-left:250px;" (click)="router.navigate(['/tradeHistory']);">&nbsp;trade History&nbsp;</button>
    </div>

</div>
